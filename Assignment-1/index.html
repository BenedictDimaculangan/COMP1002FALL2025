<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pizza Company Order Form</title> <!--Assignment 1: Pizza Form-->
</head>
<body>

    <!--     HEADER     -->
    <header>
        <h1>Pizza Order</h1>
        <p>Please fill out the form below to order your pizza.</p>
    </header>

    <!--     MAIN     -->
    <main>
        <section>
            <h2>Cuztomization</h2>
            <p>Create The Pizza To Your Liking</p>
            <!--   IMAGE   -->
            <img src="Plain_Pizza.jpeg" alt="Plain Pizza Illustration Clip-Art">
            <!--A Coloured Clip-Art Illustration of a Plain Pizza. Source: [illustAC](https://en.ac-illust.com/clip-art/24828126/plain-pizza).-->
            <p>Enter The Details Below</p>
        </section>

        <!-- FORM -->
        <section>
            <h2>Pizza Order</h2>
            <form action="" method="post"> <!-- Not actually proccessing the iformation anywhere-->

                <!-- CUSTOMER INFORMATION -->
                <fieldset>
                    <legend>Customer Information</legend>

                    <p>
                        <label for="name">Name</label>
                        <input type="text" id="name" name="name">
                    </p>

                    <p>
                        <label for="phone">Phone</label>
                        <input type="tel" id="phone" name="phone">
                    </p>

                    <p>
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email">
                    </p>
                </fieldset>
                <fieldset>
                    <legend>Details</legend>

                    <!--Amount of Pizzas-->
                    <div> 
                        <label for="quantity">Amount of Pizzas:</label>
                        <input type="number" id="quantity" name="pizzaquatity" min="1" value="1" required />
                    </div>

                    <!--Pizza Size-->
                    <div>
                        <label for="size">Pizza Sizes:</label>
                        <select name="size" id="size">
                            <option value="6">Small(6 Slices)</option>
                            <option value="8">Medium(8 Slices)</option>
                            <option value="10">Large(10 Slices)</option>
                            <option value="12">Extra Large(12 Slices)</option>
                        </select>
                    </div>

                    <!-- Pizza Shape -->
                    <fieldset>
                        <legend>Shape</legend>
                        
                        <div><!-- Round/Circle-->
                            <input type="radio" name="shape" id="round">
                            <label for="round">Round</label>
                        </div>

                        <div><!-- Square -->
                            <input type="radio" name="shape" id="square">
                            <label for="square">Square</label>
                        </div>

                        <div><!-- Triangle -->
                            <input type="radio" name="shape" id="triangle">
                            <label for="triangle">Triangle</label>
                        </div>
                    </fieldset>

                    <!-- Crust -->
                    <fieldset>
                        <legend>Crust</legend>

                        <div><!-- Regular Crust -->
                            <input type="radio" name="regular" id="type">
                            <label for="regular">Regular Crust</label>
                        </div>

                        <div><!-- Thin Crust -->
                            <input type="radio" name="thin" id="type">
                            <label for="thin">Thin Crust</label>
                        </div>

                        <div>
                            <input type="radio" name="cheese" id="type">
                            <label for="cheese">Cheese Crust</label>
                        </div>
                    </fieldset>

                    <fieldset>
                        <legend>Toppings</legend>

                        <div>
                            <input type="checkbox" name="toppings" id="cheese" value="extracheese">
                            <label for="cheese">Extra Cheese</label>
                        </div>

                        <div>
                            <input type="checkbox" name="toppings" id="cheese" value="lesscheese">
                            <label for="cheese">Less Cheese</label>
                        </div>

                        <div>
                            <input type="checkbox" name="toppings" id="pepperoni" value="pepperoni">
                            <label for="pepperoni">Pepperoni</label>
                        </div>

                        <div>
                            <input type="checkbox" name="toppings" id="ham" value="ham">
                            <label for="ham">Ham</label>
                        </div>

                        <div>
                            <input type="checkbox" name="toppings" id="bacon" value="bacon">
                            <label for="bacon">Bacon</label>
                        </div>

                        <div>
                            <input type="checkbox" name="toppings" id="mushroom" value="mushroom">
                            <label for="mushroom">Mushroom</label>
                        </div>

                        <div>
                            <input type="checkbox" name="toppings" id="pineapple" value="pineapple">
                            <label for="pineapple">Pineapple</label>
                        </div>

                        <div>
                            <input type="checkbox" name="toppings" id="onion" value="onion">
                            <label for="onion">Onion</label>
                        </div>

                        <div>
                            <input type="checkbox" name="toppings" id="redpepper" value="redpepper">
                            <label for="redpepper">Red Pepper</label>
                        </div>

                        <div>
                            <input type="checkbox" name="toppings" id="greenpepper" value="greenpepper">
                            <label for="greenpepper">Green Pepper</label>
                        </div>
                    </fieldset>

                    <p>
                        <label for="notes">Special Requests:</label><br>
                        <textarea name="notes" id="nots" rows="4" cols="40"
                        placeholder="example: extra sauce, extra topping, drop off at the front door"></textarea>
                    </p>
                </fieldset>

                <div><!-- Submit and Reset Button-->
                    <button type="submit">Confirm Order</button>
                    <button type="reset">Reset Form</button>
                </div>
            </form>
        </section>
    </main>

    <!--     FOOTER     -->
    <footer>
        <p>&copy; Pizza Assignment</p>
        <!-- Benedict Dimaculangan 2025 -->
    </footer>
</body>
</html>
